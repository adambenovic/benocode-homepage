services:
  postgres:
    image: postgres:15-alpine
    container_name: benocode-postgres
    environment:
      POSTGRES_DB: benocode
      POSTGRES_USER: benocode
      POSTGRES_PASSWORD: ${DB_PASSWORD:-benocode_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benocode"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benocode-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: benocode-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://benocode:${DB_PASSWORD:-benocode_dev_password}@postgres:5432/benocode
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-min-32-characters-long}
      JWT_EXPIRES_IN: 7d
      BREVO_API_KEY: ${BREVO_API_KEY:-placeholder-api-key-for-development}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL:-noreply@benocode.sk}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@benocode.sk}
      CORS_ORIGIN: http://localhost:3000
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - benocode-network

  redis:
    image: redis:7-alpine
    container_name: benocode-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benocode-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: benocode-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev
    networks:
      - benocode-network

volumes:
  postgres_data:
  redis_data:

networks:
  benocode-network:
    driver: bridge

