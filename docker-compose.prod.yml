services:
  postgres:
    image: postgres:15-alpine
    container_name: benocode-postgres-prod
    environment:
      POSTGRES_DB: benocode
      POSTGRES_USER: benocode
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - benocode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U benocode"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: benocode-redis-prod
    volumes:
      - redis_data:/data
    networks:
      - benocode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: benocode-backend-prod
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://benocode:${DB_PASSWORD}@postgres:5432/benocode
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      BREVO_API_KEY: ${BREVO_API_KEY}
      BREVO_SENDER_EMAIL: ${BREVO_SENDER_EMAIL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      CORS_ORIGIN: ${CORS_ORIGIN}
      REDIS_URL: redis://redis:6379
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - benocode-network
    restart: unless-stopped
    command: node dist/index.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: benocode-frontend-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
    depends_on:
      - backend
    networks:
      - benocode-network
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: benocode-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - benocode-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  benocode-network:

